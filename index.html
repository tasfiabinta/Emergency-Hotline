<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- daisyUI and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-0 p-0">
    <header
      class="mx-auto max-w-[1920px] flex flex-col sm:flex-row justify-between items-center px-11 py-4 space-y-5"
    >
      <!-- navbar section -->
      <div class="flex items-center mt-3">
        <img src="./assets/logo.png" alt="" class="w-10" />
        <h1 class="text-[#006747] font-extrabold leading-6 ml-3 text-xl">
          Emergency <br />Service
        </h1>
      </div>

      <div class="flex gap-3">
        <div
          class="flex justify-center items-center gap-2 w-[100px] h-[40px] rounded-full bg-[#41ff6b1a]"
        >
          <span class="font-bold">0</span
          ><img src="./assets/heart.png" alt="" class="w-6" />
        </div>
        <div
          class="flex justify-center items-center gap-2 w-[100px] h-[40px] rounded-full bg-[#41ff6b1a]"
        >
          <span class="font-bold">100</span
          ><img src="./assets/coin.png" alt="" class="w-6" />
        </div>
        <div
          class="flex justify-center items-center w-[100px] h-[40px] rounded-full bg-[#00a63e]"
        >
          <h2 class="text-white font-semibold">
            <span class="mr-2">0</span>Copy
          </h2>
        </div>
      </div>
    </header>

    <main class="max-w-[1920px]">
      <!-- banner section -->
      <section
        class="h-[250px] text-center py-5 bg-gradient-to-l from-[#013223] via-[#006747] to-[#013223] text-white"
      >
        <img src="./assets/logo-dark.png" alt="" class="h-[80px] mx-auto" />
        <div class="mt-3">
          <h1 class="font-bold sm:text-[40px] text-[25px]">
            Emergency Service Directory
          </h1>
          <p class="mt-3 font-semibold sm:text-[20px] text-sm px-6">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
